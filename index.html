<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tizu XML Converter</title>
        <link rel="stylesheet" href="./converter.css">
        <link rel="stylesheet" href="./lib/ol/ol.css">
        <script type="text/javascript" src="./lib/proj4js/proj4.js"></script>
        <script type="text/javascript" src="./lib/ol/ol.js"></script>
        <script type="text/javascript" src="./tizuxmlloader.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="title">Tizu XML Converter (alpha版)</div>
            <div id="desc">法務省の<a href="https://www.moj.go.jp/MINJI/minji05_00171.html" target="_blank">地図XML形式</a>ファイルをGeoJSON形式ファイルに変換します。出力されたファイルは<a href="https://maps.gsi.go.jp/" target="_blank">地理院地図</a>で表示することができます。</div>
            <div id="output"></div>
            <div id="footer"><a href="https://github.com/minorua/TizuXMLConverter">GitHub</a></div>
        </div>
        <div id="dropzone">Click to select a .xml file, or drag and drop a .xml file or more here</div>
        <div id="map"></div>
        <div id="close">[Close]</div>
        <div id="progress">
            <div id="status"></div>
            <progress value="0"></progress>
        </div>
        <script type="text/javascript" src="./converter.js"></script>
    </body>
</html>
